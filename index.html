<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Case Login Application</header>
      <form action="#">
        <div class="input-field">
            <label>Date Of Login:</label>
            <input type="date" required/>
        </div>
       <div class="input-field">
                <label>Employee ID of Case Owner:</label>
                <Select>
                    <option value="option1">F2-369-001</option>
                </Select>
       </div> 
       <div class="input-field">
        <label>Employee Name:</label>
        <Select>
            <option value="option1">Priya</option>
        </Select>
    </div>
    <div class="input-field">
        <label>Manager Name:</label>
        <Select>
            <option value="option1">Priya</option>
        </Select>
    </div>
    <div class="input-field">
        <label>Employment Type</label>
        <Select>
            <option value="option1">Channel Partner</option>
            <option value="option1">Salaried</option>

        </Select>
    </div>
    <div class="input-field">
        <label>Branch Name:</label>
        <Select>
            <option value="option1">F2 Fintech</option>
            <option value="option1">Noida</option>
            <option value="option1">Bareilly</option>

        </Select>
    </div>
   
    <div class="input-field">
    <label for="customerName">Customer Name (As per PAN Card):</label>
    <input type="text" id="customerName" required>
   </div>
   <div class="input-field">
    <label for="contactNumber">Customer Contact NUMBER:</label>
    <input type="tel" id="contactNumber" required>
</div>
<div class="input-field">
    <label for="mailId">Customer Mail ID:</label>
    <input type="email" id="mailId" required>
</div>
<div class="input-field">
    <label for="panNumber">Customer PAN Card Number:</label>
    <input type="text" id="panNumber" required>
</div>
<div class="input-field">
    <label for="dateOfBirth">Customer Date Of Birth (AS PER PAN CARD):</label>
    <input type="date" id="dateOfBirth" required>
</div>
<div class="input-field">
    <label for="permanentAddress">Customer's Permanent Address (AADHAR CARD):</label>
    <input type="text" required>
</div>
<div class="input-field">
    <label for="officeAddress">OFFICE_ADDRESS(PINCODE):</label>
    <input type="text" id="dateOfBirth" required>
</div>
<div class="input-field">
    <label for="state">State:</label>
    <input type="text" id="state" required>
</div>
<div class="input-field">
    <label for="city">CITY:</label>
    <input type="text" id="city" required>
</div>
<div class="input-field">
    <label for="occupation">Customer's Occupation:</label>
    <select id="occupation" required>
        <option value="Salaried">Salaried</option>
        <option value="Businessman">Businessman</option>
        <option value="Professional">Professional</option>
        <option value="Freelancer">Freelancer</option>
        <option value="Other">Other</option>
    </select>
</div>
<div class="input-field">
    <label for="loanType">Require Loan Type:</label>
    <select id="loanType" required>
    </div>
    </div>
</form>
    </div>
    
</body>
</html>
